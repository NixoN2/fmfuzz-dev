name: Manager

on:
  workflow_call:
    inputs:
      solver:
        description: 'Solver name (must have solver.json config)'
        required: true
        type: string
      commit_hash:
        required: false
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      AWS_REGION:
        required: true
      AWS_S3_BUCKET:
        required: true

jobs:
  manager:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Read solver config
        id: config
        run: |
          CONFIG="scripts/solvers/${{ inputs.solver }}/solver.json"
          echo "repo_url=$(jq -r '.repo_url' $CONFIG)" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install boto3 GitPython requests

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Run manager
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          SOLVER="${{ inputs.solver }}"
          REPO_URL="${{ steps.config.outputs.repo_url }}.git"

          if [ -n "${{ inputs.commit_hash }}" ]; then
            COMMIT_HASH="${{ inputs.commit_hash }}"
            if python3 scripts/scheduling/detect_cpp_changes.py "$REPO_URL" "$COMMIT_HASH" --token $GITHUB_TOKEN; then
              echo "Commit $COMMIT_HASH has C++ changes, adding to build queue and fuzzing schedule"
              python3 scripts/scheduling/s3_state.py $SOLVER build-queue add "$COMMIT_HASH"
              python3 scripts/scheduling/s3_state.py $SOLVER fuzzing-schedule add "$COMMIT_HASH"
            else
              echo "Commit $COMMIT_HASH has no C++ changes, skipping"
              exit 1
            fi
          else
            python3 scripts/scheduling/manager.py $SOLVER "$REPO_URL" --token $GITHUB_TOKEN
          fi
